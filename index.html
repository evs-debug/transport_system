<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Transport Management System</title>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
</head>
<body class="split-layout">
  <div class="left-panel">
    <div class="branding">
      <h1>ðŸšŒ Transport Management System</h1>
      <p class="tagline">Manage fleets. Track routes. Stay in control.</p>
    </div>
  </div>

  <div class="right-panel">
    <div class="login-card glass">
      <h2>Welcome Back!</h2>
      <p class="login-subtitle">Please log in to access your dashboard</p>

      <form id="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            placeholder="Enter username"
            required
            autocomplete="username"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter password"
            required
            autocomplete="current-password"
          />
        </div>

        <button type="submit" class="btn-primary">Login</button>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById("login-form");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const button = form.querySelector("button");
      button.textContent = "Logging in...";
      button.disabled = true;
      setTimeout(() => (window.location.href = "admin.html"), 1200); // Redirect to admin dashboard
    });
  </script>
</body>
</html>
